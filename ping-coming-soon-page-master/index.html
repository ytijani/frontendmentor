<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <img src="images/logo.svg" alt="" />
      <p class="head">We are launching <span>soon!</span></p>
      <p class="text">Subscribe and get notified</p>
      <div class="login">
        <form action="">
          <input
            type="text"
            class="Myinput"
            placeholder="Your email address"
            oninput="Validation()"
          />
          <button disabled>Notify Me</button>
          <span id="text"></span>
        </form>
      </div>
      <img class="cover" src="images/illustration-dashboard.png" alt="" />
      <div class="icons">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p class="copy"> Â© Copyright Ping. All rights reserved.</p>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
