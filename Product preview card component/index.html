<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Product Preview Card Component Using Css Grid and FlexBox</title>

</head>
<body>

  <div class="container">
    <div class="image">
      <img src="images/image-product-desktop.jpg" alt="lolo">
  </div>
    <div class="text">
      <div class="para">
      <p class="head" >Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="para_text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="prix">
        <span class="a">$149.99</span>
        <span class="b">$169.99</span>
      </div>
      <div class="btn">
        <button><i class="fa-sharp fa-solid fa-cart-shopping"></i>Add to Cart</button>
      </div>
    </div>
    
  </div>
</body>
</html>
